version: 1.1
kind: component
name: flask-ddos-classification
tags: ["flask", "api"]

inputs:
- name: uuid
  type: str

run:
  kind: service
  ports: [5000]
  rewritePath: true
  init:
  - git: {"url": "https://github.com/polyaxon/polyaxon-ml-serving2"}
  - artifacts: {"files": [["{{ uuid }}/outputs/model/model.joblib", "{{ globals.artifacts_path }}/polyaxon-ml-serving2/flask-serving/model.joblib"]]}
  container:
    image: polyaxon/polyaxon-examples:ml-serving
    workingDir: "{{ globals.artifacts_path }}/polyaxon-ml-serving2/flask-serving"
    command: [python, app.py]
